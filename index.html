<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>

    <!-- Link to CSS Styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Welcome to our Sample Webpage</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- About Section -->
        <section>
            <h2>About Us</h2>
            <p>This is our simple webpage that demonstrates HTML structure, CSS styling, JavaScript interactivity, and responsive design.</p>
            <ul>
                <li>wjdan</li>
                <li>shaden alrshidi</li>
                <li>shaden alharbi</li>
            </ul>
        </section>

        <!-- Contact Form Section -->
        <section>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 our Sample Webpage</p>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
