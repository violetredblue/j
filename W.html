<!DOCTYPE html>
<html lang="en">

<head>
 
   <meta charset="UTF-8">
 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
 <title>Sample Webpage</title>

  
  <!-- CSS Styling -->
  
  <style>
 
 /* Basic reset */
   
 * {
  
margin: 0;

padding: 0;

box-sizing: border-box;
}

 
/* Layout styles */

 body {
font-family: Arial, sans-serif;
line-height: 1.6;
}

 
header, footer {

background-color: #333;
 
 color: #fff;

padding: 1rem;
text-align: center;
}


 main {
display: flex;

 flex-direction: column;
 align-items: center;
 padding: 2rem;
 }

  
 section {
  
 max-width: 800px;
 width: 100%;
padding: 1rem;
background-color: #f4f4f4;
 margin-bottom: 1rem;
border-radius: 8px;
 }

 h1, h2 {
color: #333;
}


 
 form {
display: flex;
flex-direction: column;
}


 input[type="text"],
 input[type="email"], textarea {
padding: 0.5rem;
margin-bottom: 1rem;border: 1px solid #ccc;
border-radius: 4px;
}


 button {

 background-color: #333;
color: #fff;
padding: 0.7rem;
border: none;
border-radius: 4px;
cursor: pointer;
 }


button:hover {
background-color: #555;}

 
 /* Responsive Design */
 
 
 @media (max-width: 768px{

main {padding: 1rem;
}


 section {
 
 padding: 0.5rem;
 }
}
 
   </style>
</head>



<body>


<!-- Header -->

<header>
     
<h1>Welcome to My Webpage</h1>
 
</header>


<!-- Main Content -->

<main>

<!-- About Section -->

<section>

<h2>About Us</h2>
<p>This is our webpage and our names is.</p>

<ul>
<li>wejdan sultan alharbi</li>

<li>shaden AL-rshede</li>

<li>shaden alharbi</li>
</ul>
</section>

   
     <!-- Contact Form Section -->
   
     <section>

<h2>Contact Us about anything</h2>

 <form id="contactForm">
<label for="name">Name:</label>

<input type="text" id="name" name="name" required>
 
<label for="email">Email:</label>

<input type="email" id="email" name="email" required>


<label for="message">Message:</label>

<textarea id="message" name="message" rows="4" required></textarea>


<button type="submit">Send Message</button>

</form>
        </section>
    </main>

    <!-- Footer -->
  
  <footer>
   
<p>&copy; 2024 My Sample Webpage(w.sh)</p>
    </footer>


    <!-- JavaScript for form handling and interactivity -->
 
   <script>
 
       // Get the form element

const form = document.getElementById("contactForm");


 // Function to handle form submission

form.addEventListener("submit", function(event) {
event.preventDefault(); // Prevent page refresh

// Get form values

const name = document.getElementById("name").value;

const email = document.getElementById("email").value;
const message = document.getElementById("message").value;


// Simple validation
  
if (name && email && message) {
 alert("Thank you, " + name + "! Your message has been sent.");
   
form.reset(); // Clear form fields
            }
 else {
alert("Please fill in all fields.");
            }
        });
  
  </script>
</body>
